{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow rounded mt-12">
  <h1 class="text-2xl font-bold mb-4">Register for COACH</h1>
  <form id="register-form" class="space-y-4">
    <input type="text" id="name" placeholder="Name" required class="w-full border p-2 rounded">
    <input type="email" id="email" placeholder="Email" required class="w-full border p-2 rounded">
    <input type="password" id="password" placeholder="Password" required class="w-full border p-2 rounded">
    <select id="gender" required class="w-full border p-2 rounded">
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    <input type="date" id="dob" required class="w-full border p-2 rounded">
    <input type="number" id="height" placeholder="Height (cm)" required class="w-full border p-2 rounded">
    <input type="number" id="weight" placeholder="Weight (lbs)" required class="w-full border p-2 rounded">
    <select id="activity" required class="w-full border p-2 rounded">
      <option value="" disabled selected>Activity Level</option>
      <option value="Sedentary">Sedentary</option>
      <option value="Casual">Casual</option>
      <option value="Moderate">Moderate</option>
      <option value="Active">Active</option>
      <option value="Intense">Intense</option>
    </select>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500">Register</button>
  </form>
</div>

<script>
  document.getElementById("register-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        gender: document.getElementById("gender").value,
        dob: document.getElementById("dob").value,
        height: parseFloat(document.getElementById("height").value), 
        weight: parseFloat(document.getElementById("weight").value), 
        initialActivityLevel: document.getElementById("activity").value
    };

    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok) {
      alert("Registered! Redirecting to login...");
      window.location.href = "/login";
    } else {
      alert(result.error || "Registration failed");
    }
  });
</script>
{% endblock %}
