<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - COACH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body
    class="bg-black text-gray-100 flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-gray-800 border border-red-700 p-8 rounded-xl shadow-lg w-full max-w-sm"
    >
      <h2 class="text-2xl font-bold text-center text-red-500 mb-6">
        Log In to COACH
      </h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm text-gray-300 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-300 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
          />
        </div>
        <div id="loginMessage" class="text-sm text-red-400 h-5"></div>
        <button
          type="submit"
          class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md font-semibold transition-all"
        >
          Log In
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-400">
        Don't have an account?
        <a href="./signup" class="text-red-400 hover:underline">Sign Up</a>
      </p>
    </div>

    <script src="../js/credentials.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
