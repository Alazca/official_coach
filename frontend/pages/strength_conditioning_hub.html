<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strength & Conditioning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body class="min-h-screen">
    <nav class="navbar w-full flex justify-between items-center px-6 py-4">
      <h1 class="text-4xl font-bold"><a href="/dashboard">COACH</a></h1>
      <h1 class="text-2xl font-bold">Strength & Conditioning Hub</h1>
      <div class="flex gap-4 items-center">
        <button
          onclick="window.location.href='/dashboard'"
          class="bar-button px-4 py-2 rounded-lg shadow-lg transition"
        >
          Back to Dashboard
        </button>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
      <!-- Chat Card -->
      <div class="gentextbg rounded-xl p-6 mb-8">
        <h3 class="text-xl font-bold mb-2">Chat with Your AI Strength Coach</h3>
        <p class="text-[var(--bg-alt)] mb-4">
          Ask questions about exercises, form, or get personalized workout
          recommendations.
        </p>
        <div
          id="chatWindow"
          class="rounded-lg p-4 h-48 overflow-y-auto mb-4 flex flex-col gap-2"
        >
          <div class="chat-bubble px-4 py-2 rounded-lg max-w-[80%]">
            Hello! I'm your AI Strength Coach. How can I help you today?
          </div>
        </div>
        <form id="chatForm" class="flex gap-2">
          <input
            id="chatInput"
            type="text"
            placeholder="Ask about exercises, form, or get recommendations..."
            class="flex-1 rounded-lg px-4 py-2 focus:outline-none"
            autocomplete="off"
          />
          <button
            type="submit"
            class="send-button font-bold px-6 py-2 rounded-lg transition-all duration-300 shadow-lg hover:shadow-[0_4px_6px_rgba(91,92,69,0.5)] active:scale-95 mt-4"
          >
            Send
          </button>
        </form>
      </div>

      <!-- Quick Prompts -->
      <div
        id="quick-prompts"
        class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10"
      >
        <!-- Quick Workouts -->
        <div class="gentextbg rounded-xl p-6">
          <h4 class="text-lg font-bold mb-4">Quick Workouts</h4>
          <div class="flex flex-col gap-3">
            <button
              type="button"
              class="prompt-button px-4 py-2 rounded-lg transition"
            >
              Beginner Workout
            </button>
            <button
              type="button"
              class="prompt-button px-4 py-2 rounded-lg transition"
            >
              Intermediate Workout
            </button>
            <button
              type="button"
              class="prompt-button px-4 py-2 rounded-lg transition"
            >
              Advanced Workout
            </button>
          </div>
        </div>
        <!-- Focus Areas -->
        <div class="gentextbg rounded-xl p-6">
          <h4 class="text-lg font-bold mb-4">Focus Areas</h4>
          <div class="flex flex-col gap-3">
            <button
              type="button"
              class="prompt-button px-4 py-2 rounded-lg transition"
            >
              Upper Body
            </button>
            <button
              type="button"
              class="prompt-button px-4 py-2 rounded-lg transition"
            >
              Lower Body
            </button>
            <button
              type="button"
              class="prompt-button px-4 py-2 rounded-lg transition"
            >
              Core
            </button>
          </div>
        </div>
      </div>

      <!-- WORKOUT LOGGING FORM -->
      <div class="gentextbg rounded-xl p-6">
        <h4 class="text-lg font-bold mb-4">Log Your Workout</h4>

        <!-- Workout Type Selections -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
          <button
            type="button"
            data-workout-type="Strength"
            class="workout-type-btn prompt-button p-4 rounded-lg transition-all duration-300 hover:scale-105"
          >
            Strength
          </button>
          <button
            type="button"
            data-workout-type="Cardio"
            class="workout-type-btn prompt-button p-4 rounded-lg transition-all duration-300 hover:scale-105"
          >
            Cardio
          </button>
          <button
            type="button"
            data-workout-type="Mobility"
            class="workout-type-btn prompt-button p-4 rounded-lg transition-all duration-300 hover:scale-105"
          >
            Mobility
          </button>
          <button
            type="button"
            data-workout-type="Recovery"
            class="workout-type-btn prompt-button p-4 rounded-lg transition-all duration-300 hover:scale-105"
          >
            Recovery
          </button>
        </div>

        <!-- Selected Exercises -->
        <div id="workoutList" class="space-y-4 mb-6"></div>

        <!-- Date -->
        <div class="mb-4">
          <label for="workoutDate" class="block text-sm font-medium mb-1"
            >Workout Date</label
          >
          <input
            type="date"
            id="workoutDate"
            class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--button)]"
          />
        </div>

        <!-- Duration -->
        <div class="mb-4">
          <label for="workoutDuration" class="block text-sm font-medium mb-1"
            >Duration (minutes)</label
          >
          <input
            type="number"
            id="workoutDuration"
            class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--button)]"
            min="1"
            max="300"
          />
        </div>

        <!-- Notes -->
        <div class="mb-4">
          <label for="workoutNotes" class="block text-sm font-medium mb-1"
            >Notes</label
          >
          <textarea
            id="workoutNotes"
            class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--button)]"
            rows="3"
          ></textarea>
        </div>

        <!-- Submit button -->
        <button
          id="saveWorkoutBtn"
          class="w-full px-6 py-3 rounded-lg transition-all duration-300 shadow-lg hover:shadow-[0_4px_6px_rgba(91,92,69,0.5)] active:scale-95 mt-4"
        >
          Save Workout
        </button>
      </div>
    </main>

    <script src="../js/credentials.js"></script>
    <script src="../js/strength_conditioning_hub.js"></script>
    <script src="../js/get_workout.js"></script>
  </body>
</html>
