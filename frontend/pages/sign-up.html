<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COACH - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include your other custom stylesheets if needed -->
    <link rel="stylesheet" href="../assets/animations.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="/assets/forms.css">

    </head>
<body class="bg-gradient-to-br from-gray-900 to-black text-gray-100 overflow-x-hidden">
    <!-- Simplified Navigation -->
    <nav class="fixed w-full z-50 bg-black bg-opacity-95 border-b border-red-800 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <a href="frontpage.html">
                        <h1 class="text-2xl font-bold text-white tracking-wider">COACH</h1>
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="frontpage.html#features" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Features</a>
                    <a href="frontpage.html#testimonials" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Testimonials</a>
                    <a href="../../index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <div class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Dynamic gradient background -->
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-red-900 animate-gradient-x"></div>
        
        <!-- Animated background elements (simplified) -->
        <div class="absolute inset-0 z-0 overflow-hidden">
            <div class="absolute w-96 h-96 bg-red-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
            <div class="absolute w-96 h-96 bg-red-800 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        </div>
        
        <!-- Sign Up Form -->
        <div class="relative z-10 max-w-md w-full mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="bg-gray-800 rounded-2xl shadow-2xl shadow-red-600/30 border border-red-800 p-8">
                <h2 class="text-3xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800">
                    Create Your Account
                </h2>
                
                <!-- Registration form - structure maintained for API compatibility -->
                <form id="signupForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 focus:border-red-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 focus:border-red-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 focus:border-red-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 focus:border-red-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-300 mb-1">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 focus:border-red-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-300 mb-1">Gender</label>
                        <select id="gender" name="gender" required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                            <option value="" disabled selected>Select your gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="height" class="block text-sm font-medium text-gray-300 mb-1">Height (cm)</label>
                        <input type="number" id="height" name="height" required step="0.1"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-300 mb-1">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" required step="0.1"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="activityLevel" class="block text-sm font-medium text-gray-300 mb-1">Activity Level</label>
                        <select id="activityLevel" name="activityLevel" required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                            <option value="" disabled selected>Select your activity level</option>
                            <option value="SEDENTARY">Sedentary</option>
                            <option value="LIGHT">Light</option>
                            <option value="MODERATE">Moderate</option>
                            <option value="ACTIVE">Active</option>
                            <option value="VERY_ACTIVE">Very Active</option>
                        </select>
                    </div>

                    <div class="flex items-start">
                        <input type="checkbox" id="terms" name="terms" required class="mt-1 h-4 w-4 text-red-600 focus:ring-red-500 border-gray-600 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-300">
                            I agree to the <a href="#" class="text-red-500 hover:text-red-400">Terms of Service</a> and <a href="#" class="text-red-500 hover:text-red-400">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-red-800 text-white px-6 py-3 rounded-lg hover:from-red-700 hover:to-red-900 transition-all duration-300 shadow-lg hover:shadow-red-600/50 active:scale-95 font-semibold">
                            Create Account
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-400">Already have an account? <a href="#" class="text-red-500 hover:text-red-400">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Simplified Footer -->
    <footer class="bg-black py-8 border-t border-red-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 COACH. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Link to external animation CSS file -->
    <link rel="stylesheet" href="../assets/animations.css">
    
    <!-- Include the new modular signup script -->
    <script src="/assets/js/signup.js"></script>
</body>
</html>
