<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strength & Conditioning Hub - COACH</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <header
      class="w-full flex justify-between items-center px-6 py-4 bg-black border-b border-red-800"
    >
      <h1 class="text-2xl font-bold tracking-wide">COACH</h1>
      <div class="flex gap-4 items-center">
        <a
          href="/dashboard"
          class="bg-gray-800 px-4 py-2 rounded-lg border border-red-800 hover:bg-gray-700 transition"
        >
          Back to Dashboard
        </a>
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <h2 class="text-3xl font-bold text-white mb-8">
        Strength & Conditioning Hub
      </h2>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Chat Card -->
        <div
          class="lg:col-span-3 bg-gray-800 border border-red-800 rounded-xl p-6 mb-8"
        >
          <h3 class="text-xl font-bold mb-2">
            Chat with Your AI Strength Coach
          </h3>
          <p class="text-gray-300 mb-4">
            Ask questions about exercises, form, or get personalized workout
            recommendations.
          </p>
          <div
            id="chatWindow"
            class="bg-gray-700 rounded-lg p-4 h-48 overflow-y-auto mb-4 flex flex-col gap-2"
          >
            <div
              class="self-start bg-gray-600 text-white px-4 py-2 rounded-lg max-w-[80%]"
            >
              Hello! I'm your AI Strength Coach. How can I help you today?
            </div>
          </div>
          <form id="chatForm" class="flex gap-2">
            <input
              id="chatInput"
              type="text"
              placeholder="Ask about exercises, form, or get recommendations..."
              class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none"
              autocomplete="off"
            />
            <button
              type="submit"
              class="bg-red-700 hover:bg-red-800 text-white font-bold px-6 py-2 rounded-lg transition"
            >
              Send
            </button>
          </form>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Quick Workouts -->
        <div class="bg-gray-800 border border-red-800 rounded-xl p-6">
          <h4 class="text-lg font-bold mb-4">Quick Workouts</h4>
          <div class="flex flex-col gap-3">
            <button
              class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition"
            >
              Beginner Workout
            </button>
            <button
              class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition"
            >
              Intermediate Workout
            </button>
            <button
              class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition"
            >
              Advanced Workout
            </button>
          </div>
        </div>
        <!-- Focus Areas -->
        <div class="bg-gray-800 border border-red-800 rounded-xl p-6">
          <h4 class="text-lg font-bold mb-4">Focus Areas</h4>
          <div class="flex flex-col gap-3">
            <button
              class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition"
            >
              Upper Body
            </button>
            <button
              class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition"
            >
              Lower Body
            </button>
            <button
              class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition"
            >
              Core
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/credentials.js"></script>
    <script src="../js/strength_conditioning_hub.js"></script>
  </body>
</html>
